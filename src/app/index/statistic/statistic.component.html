<div class="statisticPanelWrapper">
  <div class="selectCategoryPanel">
    <div class="selectObjectPanelHeaderTitle px-2">Category</div>
    <select class="form-select-sm m-1 p-1 customSelectDecoration"
            [(ngModel)]="categoryId"
            [disabled]="loading">
      <option  *ngFor="let item of categoryList() "
               [value]="item.id">{{item.category_name}}</option>
    </select>
    <button class="showHistoryButton customButtonGrey"
            (click)="showHistoryPrevious(categoryId!)"
            [disabled]="loading"
    >Pick</button>

  </div>
<!--  //date Picker-->
  <div class="datePickerWrapper">
    <input type="date"
           class="datePicker"
           [disabled]="loading"

           [(ngModel)]="dateFrom">

    <input type="date"
           class="datePicker"

           [disabled]="loading"
           [(ngModel)]="dateTo">

  </div>

  <div class="selectObjectPanel">
    <div class="wrapper">
    <div class="selectObjectPanelTitle px-2">Event</div>
    <select class="form-select-sm m-1 p-1"
            [(ngModel)]="uniqName"
            [disabled]="loading">
      <option  *ngFor="let event of checkIfNewObjectChanged()"
               [value]="event">{{event}}</option>
    </select>
      <button class="showHistoryButton customButtonGrey"
              (click)="getEventListForDay()"
              [disabled]="loading || !uniqName"
      >Show</button>
    </div>
   <div class="eventListWrapper">
     <div class="eventList" *ngFor="let event of checkIfNewObjectChanged()">
       {{event}}
     </div>
   </div>

  </div>
  <div class="dayWrapper d-flex"
       [ngStyle]="{
      'animation-duration': '0.6s',
      'animation-delay': (i +1) * 70 + 'ms',
      'visibility': 'hidden',  }"
       *ngFor="let day of weekdays; let i = index">
    <div class="dayTitle">{{day}}</div>
    <div class="dayTotal">{{getDayTotalValue(i)}}</div>
    <div class="dayTotalEvents">{{getDayOfWeekList(i).length}}</div>
    <div class="dayContent"
         *ngFor="let singleDay of getDayOfWeekList(i); let ii = index"
         [ngStyle]="{

      'animation-duration': '0.7s',
      'animation-delay': (ii +1) * 100 + 'ms',
      'visibility': 'hidden',
     }"
    >
      {{singleDay.object_name}}
      <div class="dayValue">
        <div>{{singleDay.value}}</div></div>
    </div>



  </div>
{{newObjectsList.length}}{{uniqObjectsName.length}}{{uniqName}}
</div>
